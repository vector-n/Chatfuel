services:
  # Web Service (Your Bot)
  - type: web
    name: chatfuel-bot
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BOT_TOKEN
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: chatfuel-db
          property: connectionString
      - key: USE_WEBHOOK
        value: true
      - key: WEBHOOK_URL
        value: https://chatfuel-bot.onrender.com
      - key: WEBHOOK_PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: ADMIN_USER_IDS
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: chatfuel-db
    databaseName: chatfuel
    user: chatfuel_user
    plan: free
    region: oregon
